<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrew Walsh, Michael Myer">
    <meta name="keywords" content="Student, MRU, Mount Royal Univeristy, Mental Health, Study Tips, Serenebrum">
    <meta name="description" content="Contact form for Serenebrum Industries">
    <link rel="stylesheet" href="../stylesheets/contentStyles.css">
    <link rel="stylesheet" href="../stylesheets/contactUsForm.css">
    <title> Contact Us </title>
</head>

<body>

    <header class="header">
        <div class="logoDiv">
            <img src="../images/WitWillywLimbs.png" title="Logo" alt="Logo" class="Logo">
        </div>
        <div>
            <h1 class="pageNameDiv"> Contact Us </h1>
        </div>
    </header>

    <main>
        <section>
            <div class="sectionWrapper">
                <div class="leftSectionNav">
                    <nav class="navPages">
                        <label> Navigation </label>
                        <ul class="headerNavList">
                            <li><a href="./landing.html"> Home Page </a>
                                <hr>
                            </li>
            
                            <li><a href="./tips.html"> Study & Mental Health Tips </a>
                                <hr>
                            </li>
            
                            <li><a href="./resources.html"> Resources </a>
                                <hr>
                            </li>
            
                            <li><a class="currentPage" href="./contactus.html"> Contact Us </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="centerSectionContent">
                    <div id="form">
                        <p> Fields with an asterisk (*) are required </p>
                        <br><br>
                        <form name="contactUsForm" action="mailto:witwilly@serenebrum.com" method="post">
                            <labeL>Subject *</labeL><br>
                            <input type="text" size="25" maxlength="32" placeholder="Subject" required><br><br>

                            <label>Email *</label><br>
                            <input type="email" size="25" name="Email" placeholder="your_email@gmail.com"
                                pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}$" required><br><br>

                            <label>Telephone</label><br>
                            <input type="tel" size="25" placeholder="123-456-7890"
                                pattern="[0-9]{3}[/-][0-9]{3}[/-][0-9]{4}"><span> Ex. 123-456-789</span><br><br>

                            <label>Date</label><br>
                            <input type="date" name="date">
                            <br><br>

                            <label> Purpose of contact: </label><br>
                            <input type="radio" name="purpose" value="inquiry" checked>
                            <label>General Inquiry</label>
                            <br>

                            <input type="radio" name="purpose" value="suggestion">
                            <label>Suggestion</label>
                            <br>

                            <input type="radio" name="purpose" value="other">
                            <label>Other</label>
                            <br>
                            <br>

                            <label>Inquiry *</label><br>
                            <textarea required rows="10" cols="50"></textarea><br><br>

                            <label> How Did You Hear About Us? (check all that apply) </label><br>

                            <input type="checkbox" name="hearAboutUS" value="website">
                            <label>Website</label>
                            <br>

                            <input type="checkbox" name="hearAboutUS" value="friend">
                            <label>Friend</label>
                            <br>

                            <input type="checkbox" name="hearAboutUS" value="colleague">
                            <label>Colleague</label>
                            <br>

                            <input type="checkbox" name="hearAboutUS" value="school">
                            <label>School</label>
                            <br>

                            <input type="checkbox" name="hearAboutUS" value="work">
                            <label>Work</label>
                            <br>
                            <br>

                            <div id="formButtons">
                                <input type="submit" value="Submit"><input type="reset" value="Clear">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="rightSection">
    </div>

    <footer class="footer">
        <p>&copy;Copyright Serenebrum industries</p>
    </footer>

</body>

</html>
